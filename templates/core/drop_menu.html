{% extends 'base.html' %}

{% block title %}
<title>{{ drop_page.title }}</title>
<meta name="description" content="{{ drop_page.title }}">
<meta name="keywords" content="{{ drop_page.title }}"> 
{% endblock %}

{% block content %}
<main role="main">
    <div class="subheader pb-4">
        <div class="container pt-5">
            <ol class="breadcrumb">
                <li class="breadcrumb-item small mb-0"><a href="{% url 'index' %}">Главная</a></li>
            </ol>
            <h1 class="page-header title-after text-white pb-4">{{ drop_page.title }}</h1>
        </div>
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-lg-8 mb-5 mb-lg-0">
                {% for item in pages %}
                <a href="{{ item.url }}" title="" class="d-block mb-2">{{ item.title }}</a>
                {% endfor %}
            </div>

            {% include '__right-menu.html' %}
        </div>
    </div>
</main>
{% endblock %}
