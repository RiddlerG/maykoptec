{% extends 'base.html' %}

{% block title %}
<title>{{ news_item.seo_title }}</title>
<meta name="description" content="{{ news_item.seo_desc }}">
<meta name="keywords" content="{{ news_item.seo_kwrds }}"> 
{% endblock %}

{% block content %}
<main role="main">
    <article>
        <div class="subheader pb-4">
            <div class="container pt-5">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item small mb-0"><a href="{% url 'index' %}">Главная</a></li>
                    <li class="breadcrumb-item small mb-0"><a href="{% url 'drop_menu' parent.slug %}">О нас</a></li>
                    <li class="breadcrumb-item small mb-0"><a href="{% url 'news' %}">Новости</a></li>
                </ol>
                <h1 class="page-header title-after text-white pb-4">{{ news_item.title }}</h1>
                <span class="d-block text-light font-weight-bold text-uppercase small"><i class="far fa-clock mr-2"></i>{{ news_item.created|date:"j E" }}</span>
            </div>
        </div>

        <div class="container py-5">
            <div class="row">
                <div class="col-lg-8 mb-5 mb-lg-0">
                    {{ news_item.text|safe }}
                </div>

                {% include '__right-menu.html' %}                        
            </div>
        </div>
    </article>
</main>

{% endblock %}
