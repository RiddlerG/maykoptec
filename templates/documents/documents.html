{% extends 'base.html' %}

{% block title %}
<title>{{ title }}</title>
<meta name="description" content="{{ title }}">
<meta name="keywords" content="документы, {{ title }}"> 
{% endblock %}

{% block content %}
<main role="main">
    <article>
        <div class="subheader pb-4">
            <div class="container pt-5">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item small mb-0"><a href="{% url 'index' %}">Главная</a></li>
                </ol>
                <h1 class="page-header title-after text-white pb-4">{{ title }}</h1>
            </div>
        </div>

        <div class="container py-5">
            <div class="row">
                <div class="col-lg-8 mb-5 mb-lg-0">
                    {% for item in documents %}
                    <a href="{{ item.document.url }}" title="" class="d-block mb-2">{{ item.name }}</a>
                    {% endfor %}
                </div>

                {% include '__right-menu.html' %}
            </div>
        </div>
    </article>
</main>
{% endblock %}
